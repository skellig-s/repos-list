<div class="calendar-form">
    <div class="month-row">
        <span tabindex="0" class="month-name" (keydown.arrowright)="nextMonth()" (keydown.arrowleft)="prevMonth()"> {{ currentMonth | date: 'LLLL' }} {{ currentMonth | date: 'yyyy' }}</span>
        <div class="month-buttons-area">
            <span (click)="prevMonth()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="4 4 16 16" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                     class="feather feather-chevron-left month-button month-button-1">
                    <polyline points="15 18 9 12 15 6"/>
                </svg>
            </span>
            <span (click)="nextMonth()">
                <svg
                    xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="4 4 16 16" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-chevron-right month-button month-button-2">
                    <polyline points="9 18 15 12 9 6"/>
                </svg>
            </span>
        </div>
    </div>
    <div class="weekdays-row">
        <div *ngFor="let name of weekDays"> {{ name }} </div>
    </div>
    <hr class="calendar-hr">

    <div class="days-table" [ngClass]="{'days-table-change': isChangingMonth }" tabindex="0"
         (keydown.enter)="selectDayByEnter()"
         (keydown.arrowup)="changeFocus(-7, $event)"
         (keydown.arrowdown)="changeFocus(+7, $event)"
         (keydown.arrowright)="changeFocus(+1, $event)"
         (keydown.arrowleft)="changeFocus(-1, $event)">
        <div *ngFor="let week of weeks; let i = index" class="week-row">
            <div *ngFor="let day of week; let j = index" class="day-item"
                 [ngClass]="{'selected': isSelected(day),
                 'tabbed': i*7+j === selectedDayIndex,
                 'other-month-date': !isSelectedMonth(day),
                  'disabled-date': isDisabled(day)}"
                 (click)="selectDayOnClick(day)"
                 [id]="i*7+j">

                <svg height="36" width="36" class="svg-circle">
                    <circle class="circle" cx="18" cy="18" r="17" stroke="#8b5abf" stroke-width="2" fill-opacity="0"> </circle>
                    <text  x="50%" y="50%" text-anchor="middle" fill="#000" dy=".3em">{{ day.getDate() }}</text>
                </svg>
            </div>
        </div>
    </div>
</div>
